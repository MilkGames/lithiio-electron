<style>
  .center {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }
</style>
<div class="center">
<h1>Login</h1>
<form action="javascript:login();">
  <input autofocus="true" required type="email" placeholder="E-Mail" name="email" id="email" maxlength="64"><br>
  <input required type="password" placeholder="Password" name="password" id="password" maxlength="64"><br>
  <input type="hidden" name="authcode" placeholder="2FA Code">
  <br>
</form> 
  <button id="loginb" class="ui primary button active" onclick="login()">Sign in</button>
  <br>
  <div class="ui compact inverted message">
  <p>Don't have an account? <a href="#" onclick="shell.openItem('https://lithi.io/create-account.php')">Sign up</a>.</p>
  <p>By logging in, you agree to the <a onclick="shell.openItem('https://lithi.io/terms-of-service.php')" href="#">Terms of Service</a> and <a href="javascript:shell.openItem('https://lithi.io/privacy-policy.php')">Privacy Policy</a>.</p>
</div>
<p id="error"></p>
</div>
<script src="setup.js"></script>
